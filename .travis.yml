language: go
go:
  - 1.6
  - tip
matrix:
  allow_failures:
    - go: tip
env:
  global:
    - PROTOBUF_VERSION=3.0.0-beta-3.1
cache:
  directories:
    - $HOME/protobuf-$PROTOBUF_VERSION
notifications:
  slack:
    # publica channels #engineering
     secure: ""
install:
  - .travis/install-protobuf.sh
  - export PATH=$PATH:$HOME/protobuf-$PROTOBUF_VERSION/bin
  - go get -u github.com/golang/protobuf/protoc-gen-go
  - make get-deps
script:
  - make -B check-proto-pre-compiled test
